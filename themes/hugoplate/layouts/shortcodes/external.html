{{ $image := .Get "image" }}
{{ $summary := .Get "summary" }}
{{ $link := .Get "link" }}
{{ $title := .Get "title" }}


<div
  class="flex flex-col md:flex-row items-center p-4 rounded-md shadow-md"
  style="background-color: rgba(0.5,0.5,0.5,0.1);">
  <a href="{{ $link }}" class="flex-shrink-0 mr-4">
    {{ if $image }}
      <div
        class="object-cover rounded-md"
        style="height: 128px; width: 188px; background-image: url('{{ $image }}'); background-size: cover;"
        alt="Image description"></div>
    {{ end }}
  </a>
  <div class="flex flex-col">
    <a href="{{ $link }}" alt="{{ $title }}" style="text-decoration: none;">
      <h5 style="margin: 0px;">{{ $title }}</h5>
      <p style="margin: 0.5rem 0px 0px 0px;" class="text-gray-600">
        {{ $summary }}
      </p>
      <a href="{{ $link }}" class="text-blue-500 hover:text-blue-700"
        >{{ $link }}</a
      >
    </a>
  </div>
</div>
